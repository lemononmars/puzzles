<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flower Dice Puzzle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
	 <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	 <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="root"></div>
		<div class = button-container>
			<span>Correct:<span id = "correct-answers"></span></span>
			<span>Incorrect:<span id = "incorrect-answers"></span></span>
			<input type="checkbox" id="shuffle" name="shuffle" value=0>
				<label for="shuffle">Shuffle</label>
			</input>
			<select id="difficulty">
				<option value = 1>Easy (1 color, 3 dice)</option>
				<option value = 2>Medium (2 colors, 5 dice)</option>
				<option value = 3>Full (3 colors, 9 dice)</option>
				<option value = 4>Chaos (4 colors, 12 dice)</option>
			</select>
			<button id="roll-button">
				Roll!
			</button>
		</div>
		<div id = "dice-zone">
		</div>
		<div id = "answer-zone">
			<span id = "answer-button-container">
				<button class = "answer-button" value = 1>
					<img src = "img/1.png">
				</button>
			</span>
			<span id = "answer-button-container">
				<button class = "answer-button" value = 2>
					<img src = "img/2.png">
				</button>
			</span>
			<span id = "answer-button-container">
				<button class = "answer-button" value = 3>
					<img src = "img/3.png">
				</button>
			</span>
			<span id = "answer-button-container">
				<button class = "answer-button" value = 4>
					<img src = "img/4.png">
				</button>
			</span>
		</div>
		<div id = "result-zone">
			<span id = "result-text"></span>
		</div>
	</div>
  </body>

  <script src = game.js></script>
</html>
