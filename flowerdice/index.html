<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flower Dice Puzzle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	 <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
	 <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
		<span id = "root">
			<div id = "game-area">
				<div id = "user-info">
					<input type="text" id="username" value="">
					<button id="edit-name-button">Edit name</button>
					<button id="return-lobby-button" hidden>Return to lobby</button>
				</div>
				<div class = button-container>
					<input type="checkbox" id="shuffle" name="shuffle" value=0>
						<label for="shuffle">Shuffle</label>
					</input>
					<select id="difficulty">
						<option value = 1>Easy (1 color, 3 dice)</option>
						<option value = 2 selected = "selected">Medium (2 colors, 5 dice)</option>
						<option value = 3>Hard (3 colors, 9 dice)</option>
						<!-- option value = 4>Chaos (4 colors, 12 dice)</option-->
					</select>
					<select id="round-length">
						<option value = 1>One-shot (1 round)</option>
						<option value = 3 selected = "selected">Warm-up (3 rounds)</option>
						<option value = 10>Full game! (10 rounds)</option>
					</select>
					<button id="start-button">
						Start a new game!
					</button>
				</div>
				<div class="timercontainer">
					<div class="progress_container" style="display:block">
						<div class="progress_bar">
							&nbsp;
						</div>
					</div>
				</div>
				<div id = "answer-zone" hidden>
					<div class = "answer-button-container">
						<div>
							<button class = "answer-button" value = 1>
								<img src = "img/1.png">
							</button>
						</div>
						<div class = 'answered-players' value = 1></div>
					</div>
					<div class = "answer-button-container">
						<div>
							<button class = "answer-button" value = 2>
								<img src = "img/2.png">
							</button>
						</div>
						<div class = 'answered-players' value = 2></div>
					</div>
					<div class = "answer-button-container">
						<div>
							<button class = "answer-button" value = 3>
								<img src = "img/3.png">
							</button>
						</div>
						<div class = 'answered-players' value = 3></div>
					</div>
					<div class = "answer-button-container">
						<div>
							<button class = "answer-button" value = 4>
								<img src = "img/4.png">
							</button>
						</div>
						<div class = 'answered-players' value = 4></div>
					</div>
				</div>
				<div id = "dice-zone">
				</div>
			</div>
			<div id = "users-area">
				<div id = 'score-area' hidden>
				</div>
				<div id = 'user-area'>
				</div>
			</div>
		</span>
	</body>

  <script src = js/game.js></script>
</html>
